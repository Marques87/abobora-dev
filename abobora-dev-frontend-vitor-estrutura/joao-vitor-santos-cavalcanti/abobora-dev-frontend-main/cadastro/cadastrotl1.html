<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 class="titulo">Cadastre-se</h1>
    <br><br>
    <div class="formcp">    
        <form action="cadastrotl2.html" method="GET">
            <label for="email">Digite seu Email</label><br><br>
            <input class="form1" type="email" id="email" name="e-mail" placeholder="Insira seu email" required><br><br>
            <label for="repeteemail">Repita seu Email</label><br><br>
            <input class="form2" type="email" id="repeteemail" placeholder="Insira seu email novamente" required><br><br>
            <label for="name">Digite seu nome</label><br><br>
            <input type="text" class="form3" placeholder="Insira seu nome" required><br><br><br>
            <button type="submit" class="button">Próximo</button>
            <br><br>
            <h2>Já tem conta? <a href="" class="linklo">Faça o Login</a></h2>
            <h3>Acessar com:</h3>
            <img class="google" src="imagens/google.png" alt="google.png"> 
            <img class="facebook" src="imagens/facebook.png" alt="facebook.png">
        </form>
    </div>
</body>
</html>
