                <option value="canada">Canadá</option>

            </select>

            <label for="state">Estado/Província</label>

            </select>

            <label for="city">Cidade</label>
            <select id="city">
                <option value="" disabled selected>Selecione sua Cidade</option>
            </select>
            <br><br><br>
            <button type="button">Próximo</button>
            <h2>Já tem conta? <a href="" class="linklo">Faça o Login</a></h2>

        function updateStates() {
            const countrySelect = document.getElementById('country');
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');

            stateSelect.innerHTML = '<option value="" disabled selected>Selecione seu Estado/Província</option>';
            citySelect.innerHTML = '<option value="" disabled selected>Selecione sua Cidade</option>';

            const selectedCountry = countrySelect.value;
            if (selectedCountry) {
                states[selectedCountry].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        }

        function updateCities() {
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');

            citySelect.innerHTML = '<option value="" disabled selected>Selecione sua Cidade</option>';

            const selectedState = stateSelect.value;
            if (selectedState) {
                cities[selectedState].forEach(city => {
